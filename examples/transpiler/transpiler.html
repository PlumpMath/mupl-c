<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="transpiler.css">
    <title></title>
</head>
<body>
    <div class="container">
        <textarea id="out" cols="80" rows="24" readonly></textarea>
        <div id="status">...</div>
        <textarea id="in" cols="80" rows="6"></textarea>

        <div class="help">
            <p>Cheatsheet
            <pre><code>(+ a b)
(- a b)
($+ a b)    ;for debugging only
($- a b)    ;for debugging only
(if cond then else)
(let ((name exp)...) body)
(set! var exp body)
(lambda (param...) body)
(fun name (param...) body)
(callee param...)
(call/cc callee)</code></pre></p>
        </div>
    </div>

    <script src="../lib/beautify.js"></script>

    <script src="../../lib/espace.min.js"></script>

    <script type="text/javascript" src="../../src/safe-identifiers.js"></script>
    <script type="text/javascript" src="../../src/env.js"></script>
    <script type="text/javascript" src="../../src/buildAst.js"></script>
    <script type="text/javascript" src="../../src/prelude.js"></script>
    <script type="text/javascript" src="../../src/tr-trampolined.js"></script>
    <script src="transpiler.js"></script>
</body>
</html>
